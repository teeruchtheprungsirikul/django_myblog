{% extends 'blogapp/base.html' %}

{% block title %} <title>Contact us</title> {% endblock %}


{% block content %}
<div class="container">
    <div style="text-align: center;">
        <h1>Hello, forms</h1>
        <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
